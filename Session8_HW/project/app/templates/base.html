<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type ='text/css' href='{% static 'base.css' %}'>
    {% block css %}
    {% endblock css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    
    <div class= 'navbar'>
        <a href="{% url 'home' %}" class="bar">LIST</a>
        <a href="{% url 'new' %}" class="bar">Add Schedule</a>
     
    </div>
    <div class = 'title'>
        {% block title %}
        {% endblock title %}
    </div>
    <div class = 'container'>
        {% block content %}
        {% endblock content %}
    </div>
    
</body>
</html>
