{% extends 'base.html' %}
{% block css %} {% load static %}
<link rel='stylesheet' type ='text/css' href='{% static 'edit.css' %}'>
{% endblock %}

{% block title %}
<h1>Edit</h1>
{% endblock title %}

{% block content %}
<div class="editdoc">
    <form action="" method="post">
        {% csrf_token %}
        <div class='submit'>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}">
        </div>
        <div class='submit'>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10" >{{ post.content }}</textarea>
        </div>
        <div class='submit'>
            <label for="duedate">마감기한</label>
            <input type="date" id="duedate" name="duedate" value="{{ post.duedate }}">
        </div>
        <div class='submit'>
        <button type="submit">수정하기</button>
    </div>
    </form>
</div>

{% endblock content %}
