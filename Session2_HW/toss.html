<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss 과제</title>
    <link rel="stylesheet" href="./toss.css" />
</head>
<body>
    <div class="layout">
        <div class="text">
            <div class="big-text">
                <p>계좌관리는 번거롭지만</p>
                <p>토스는 쉽습니다</p>
            </div>
            <div class="small-text">
                <div class="grey-text">
                    <p>간편한 인증 한 번으로</p>
                    <p>소유한 계좌를 한 번에 관리할 수 있습니다.</p>
                </div>
                <div class="blue-txt">
                    <p id="detail">자세히 알아보기 ></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="bank">  
                <div class="name">  
                <img class=logo src="logo_1.png">
                <p class="bank-name">국민은행</p>
                </div>
                <div class="money">2,134,000원</div>
            </div>
            <div class="bank">
                <div class="name"> 
                <img class=logo src="logo_3.png">
                <p class="bank-name">신한은행</p>
            </div>
                <div class="money">1,126,600원</div>
            </div>
            <div class="bank">
                <div class="name"> 
                <img class=logo src="logo_4.png">
                <p class="bank-name">하나은행</p>
            </div>
                <div class="money">684,000원</div>
            </div>
            <div class="bank">
                <div class="name"> 
                <img class=logo src="logo_5.png">
                <p class="bank-name">우리은행</p>
            </div>
                <div class="money">339,050원</div>
            </div>
            <div class="bank">
                <div class="name"> 
                <img class=logo src="logo_2.png">
                <p class="bank-name">NH농협은행</p>
            </div>
                <div class="money">1,413,200원</div>
            </div>
        </div>
    </div>
</body>
</html>
