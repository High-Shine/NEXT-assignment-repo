<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 과제</title>
    <link rel="stylesheet" href="instagram.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap');
        </style>
        
</head>
<body>
    <div class="layout">
        <div class="logo-zone">
            <div class="insta-logo">
                <img src="instagram-new.png" id="letter-logo">
            </div>
            <div class="index">
                <div>
                <span class="material-icons" id="logo">
                    home
                </span>
                </div>
                <div>
                <span class="material-icons" id="logo">
                    send
                </span>
                </div>
                <div>
                <span class="material-icons" id="logo">
                    navigation
                </span>
                </div>
                <div>
                <span class="material-icons" id="logo">
                    favorite_border
                </span>
                </div>
                <img src="profile pic.jpg" id="small-profile">
            </div>
        </div>  

        <div class="profile">
            <div class="mypic">
                <img src="profile pic.jpg" id="main-profile">
            </div>
            <div class="profile-text">
                <div class="uppertext">
                    <div>
                        fin_hyeok
                    </div>
                    <div>
                    <span class="material-icons">
                        settings
                    </span>
                    </div>
                </div>
                <div class="lowertext">
                    <div>
                        프로필 편집
                    </div>
                </div>
            </div>
        </div>

        <div class="quote">
            <div id="name">최재혁</div>
            <div>Everything is gonna be okay.</div>    
        </div>

        <div class="story">
            <div>
            <img src="dog pic.jpg" id="dog" width="75px" height="75px">
            </div>
            <div id="pico">피코</div>
        </div>

        <div class="number">
            <div class="contents">
                <div class="korean">
                게시물    
                </div>
                <div class="follower">
                3
                </div>              
            </div>

            <div class="contents">
                <div class="korean">
                팔로워    
                </div>
                <div class="follower">
                215
                </div>              
            </div>

            <div class="contents">
                <div class="korean">
                팔로우    
                </div>
                <div class="follower">
                247
                </div>              
            </div>
        </div>

        <div class="icon">
            <span class="material-icons">
                grid_on
            </span>
            <span class="material-icons">
                live_tv
            </span>
            <span class="material-icons">
                bookmark_border
                </span>
            <span class="material-icons">
                portrait
                </span>
        </div>

        <div class="picture">
            <img src="pic1.jpg" width="160px" height="160px">
            <img src="pic2.jpg" width="160px" height="160px">
            <img src="pic3.jpg" width="160px" height="160px">
        <div>
    </div>
</body>
</html>
